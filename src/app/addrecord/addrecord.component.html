<h2 style="margin-left: 70px;"> Add New Record</h2>
<br>
<form [formGroup]="addOfRecord">
    <label for="roll">
        Roll No.
    </label>
    <input type="number" name="roll" id="roll" value="roll" formControlName="roll" matInput required><br><br>
    <label for="name">
        Name
    </label>
    <input type="text" name="name" id="name" formControlName="name" matInput required><br><br>
    <label for="dob">
        Date Of Birth
    </label>
    <input type="date" name="dob" id="dob" value="dob" formControlName="dob" matInput required><br><br>
    <label for="score">
        score
    </label>
    <input type="number" name="score" id="score" value="score" formControlName="score" matInput required><br><br>
</form>
    <br><br>
    <div style="float:right; margin-right:120px;">
        <button class="btn btn-primary"(click)="saveRecord();">{{actionButton}}</button>
        <button class="btn btn-danger" style="margin-left:10px;" (click)="cancelRecord()">clear</button>
    </div>
